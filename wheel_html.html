<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wheel Slider</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .slider {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 67.5%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 30px;
        height: 30px;
        background: #F44336;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 30px;
        height: 30px;
        background: #F44336;
        cursor: pointer;
      }

      .slider::-ms-thumb {
        width: 30px;
        height: 30px;
        background: #F44336;
        cursor: pointer;
      }

      .wheel {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 100%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 600px;
        background-image: url('wheel.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: transform 0s ease-in-out;
      }
      
      .pointer {
        position: absolute;
        top: 17.5%;
        left: 47.75%;
        transform: rotate(270deg) translate(100%, -100%);
        width: 10%;
        height: 5%;
        background-image: url('pointer.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <input type="range" min="0" max="360" value="180" class="slider" oninput="rotateWheel(this.value)">
    <div class="wheel" id="wheel"></div>
    <div class="pointer"></div>
    <script>
      const wheel = document.getElementById('wheel');
      let isDragging = false;
      let previousAngle = 0;

      function rotateWheel(deg) {
        wheel.style.transform = `translate(-50%, -50%) rotate(${deg}deg)`;
      }

      function getAngle(event) {
        const centerX = wheel.offsetLeft + wheel.offsetWidth / 2;
        const centerY = wheel.offsetTop + wheel.offsetHeight / 2;
        const deltaX = event.clientX - centerX;
        const deltaY = event.clientY - centerY;
        return Math.atan2(deltaY, deltaX) * (180 / Math.PI);
      }

      function startDrag(event) {
        isDragging = true;
        previousAngle = getAngle(event);
      }

      function drag(event) {
        if (!isDragging) return;
        const currentAngle = getAngle(event);
        const deltaAngle = currentAngle - previousAngle;
        const currentRotation = parseInt(wheel.style.transform.replace('rotate(', '').replace('deg)', ''));
        const newRotation = (currentRotation + deltaAngle) % 360;
        wheel.style.transform = `translate(-50%, -50%) rotate(${newRotation}deg)`;
        previousAngle = currentAngle;
      }

      function endDrag() {
        isDragging = false;
      }

      wheel.addEventListener('mousedown', startDrag);
      window.addEventListener('mousemove', drag);
      window.addEventListener('mouseup', endDrag);
    </script>
  </body>
</html>
